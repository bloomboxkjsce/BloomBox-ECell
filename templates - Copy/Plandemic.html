<style>
  .bg
{
animation:slide 8s ease-in-out infinite alternate;
background-image: linear-gradient(-60deg, #428bca 50%, #ccebff 50%);
bottom:0;
left:-50%;
opacity:.5;
position:fixed;
right:-50%;
top:0;
z-index:-1;
}

.bg2
{
animation-direction:alternate-reverse;
animation-duration:10s;
}

.bg3
{
animation-duration:12s;
}

@keyframes slide
{
0% {
  transform:translateX(-25%);
}
100% {
  transform:translateX(25%);
}
}
    .section-title {
          text-align: center;
          padding-bottom: 50px;
      }

      .section-title h2 {
          font-size: 17px;
          letter-spacing: 1px;
          font-weight: 700;
          padding: 8px 20px;
          margin: 0;
          background: #ccebff;
          color: blue;
          display: inline-block;
          text-transform: uppercase;
          border-radius: 50px;
      }

      .section-title p {
          margin: 15px auto 0 auto;
          font-weight: 500;
          color: #919191;
      }

    .btn{
        font-family: "Raleway", sans-serif;
        background-color: #ccebff;
        color: black;
        font-weight: 500;
        font-size: 14px;
        letter-spacing: 1px;
        display: inline-block;
        padding: 14px 32px;
        border-radius: 4px;
        transition: 0.5s;
        line-height: 1;
        margin: 10px 10px;
        -webkit-animation-delay: 0.8s;
        animation-delay: 0.8s;

    }

    .btn:hover {
        background: #0099ff;
    }

    @media only screen and (max-width:768px){
        body {
            background-image: none !important;
        }

        .row>div{
            left:0 !important;
        }

        form{
          width:90% !important;
        }

    }
    body {
    text-align: center;
}
form {

}
</style>
